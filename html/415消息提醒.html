<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,minimum-scale=1.00001,maximum-scale=1.00001,shrink-to-fit=no,user-scalable=no,minimal-ui" name="viewport"/>
	<title></title>
	<!-- 框架样式 -->
	<link rel="stylesheet" type="text/css" href="../css/uikit.min.css" />
	<!-- 自定义样式 -->
	<link rel="stylesheet" type="text/css" href="../css/custom.css" />
	<script src="../js/jquery.min.js"></script>
    <script src="../js/uikit.min.js"></script>
</head>
<body>
    <!--标题-->
    <div class="uk-text-center ald-title">
        <div class="ald-position-left ald-position-ico">
            <a class="ald-menu-link ald-a-back" href="">
                <i class="uk-icon-angle-left uk-text-middle"></i>
                <span class="uk-text-middle ald-back">我的账户</span>
            </a>
        </div>
        设置
    </div>
    <!--详情展示块-->
    <div class="uk-grid ald-margin-t-0-8 ald-border-top">
        <!--每个条目-->
        <div class="uk-width-1-1 ald-grid ald-row-small-line-height">
            <div class="ald-position-right ald-position-ico ald-position-ico-ccc">
                <a class="ald-menu-link ald-login-text" href="">
                    <i class="uk-icon-angle-right"></i>
                </a>
            </div>
            <div class="uk-grid ald-grid-margin-left ald-label-padding-left ald-border-bottom">
                声音
            </div>
        </div>
        <!--每个条目-->
        <div class="uk-width-1-1 ald-grid ald-row-small-line-height">
            <div class="ald-position-right">
                <input type="checkbox" id="checkbox-1-1" class="toggle-checkbox">
                <label for="checkbox-1-1"></label>
            </div>
            <div class="uk-grid ald-grid-margin-left ald-label-padding-left ald-border-bottom">
                通知显示内容
            </div>
        </div>
        <!--每个条目-->
        <div class="uk-width-1-1 ald-grid ald-row-small-line-height">
            <div class="ald-position-right">
                <input type="checkbox" checked="checked" id="checkbox-1-2" class="toggle-checkbox">
                <label for="checkbox-1-2"></label>
            </div>
            <div class="uk-grid ald-grid-margin-left ald-label-padding-left">
                夜间防骚扰模式
            </div>
        </div>
    </div>
    <hr class="uk-grid-divider ald-grid-divider">
</body>
</html>
