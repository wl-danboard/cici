<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,minimum-scale=1.00001,maximum-scale=1.00001,shrink-to-fit=no,user-scalable=no,minimal-ui" name="viewport"/>
	<title></title>
	<!-- 框架样式 -->
	<link rel="stylesheet" type="text/css" href="../css/uikit.min.css" />
	<!-- 自定义样式 -->
	<link rel="stylesheet" type="text/css" href="../css/custom.css" />
	<script src="../js/jquery.min.js"></script>
    <script src="../js/uikit.min.js"></script>
</head>
<body>
	<div class="uk-text-center ald-title">
		<div class="ald-position-left ald-position-ico">
			<a class="ald-menu-link ald-a-back" href="">
				<i class="uk-icon-angle-left uk-text-middle"></i>
			</a>
		</div>
		绑定银行卡
	</div>
	<!--详情展示块-->
	<div class="uk-grid ald-margin-t-0-8">
		<!--每个条目-->
		<div class="uk-width-1-1 ald-bg ald-border-top ald-row-line-height ald-relative">
			<div class="ald-position-right ald-position-ico ald-position-ico-ccc">
				<a class="ald-menu-link" href="">
					<i class="uk-icon-angle-right"></i>
				</a>
			</div>
		    <div class="uk-grid ald-grid-margin-left ald-border-bottom">
				<div class="uk-width-1-5 ald-label-padding-left">
					选择银行
				</div>
				<div class="uk-width-4-5 ald-clear-grid-padding-left">
					招商银行
				</div>
			</div>
		</div>
		<!--每个条目-->
		<div class="uk-width-1-1 ald-bg ald-row-line-height">
		    <div class="uk-grid ald-grid-margin-left ald-border-bottom">
				<div class="uk-width-1-5 ald-label-padding-left">
					银行卡号
				</div>
				<div class="uk-width-4-5 ald-clear-grid-padding-left ald-color-c4">
					<input type="text" class="ald-input" placeholder="请输入银行卡号">
				</div>
			</div>
		</div>
		<!--每个条目-->
		<div class="uk-width-1-1 ald-bg ald-row-line-height">
		    <div class="uk-grid ald-grid-margin-left ald-border-bottom">
				<div class="uk-width-1-5 ald-label-padding-left">
					姓名
				</div>
				<div class="uk-width-4-5 ald-clear-grid-padding-left ald-color-c4">
					<input type="text" class="ald-input" placeholder="请输入持卡人姓名">
				</div>
			</div>
		</div>
		<!--每个条目-->
		<div class="uk-width-1-1 ald-bg ald-row-line-height">
		    <div class="uk-grid ald-grid-margin-left ald-border-bottom">
				<div class="uk-width-1-5 ald-label-padding-left">
					手机
				</div>
				<div class="uk-width-4-5 ald-clear-grid-padding-left ald-color-c4">
					<input type="text" class="ald-input" placeholder="请输入手机号码">
				</div>
			</div>
		</div>
		<!--每个条目-->
		<div class="uk-width-1-1 ald-bg ald-row-line-height">
		    <div class="uk-grid ald-grid-margin-left">
				<div class="uk-width-1-5 ald-label-padding-left">
					验证码
				</div>
				<div class="uk-width-4-5 ald-clear-grid-padding-left ald-color-c4 ald-relative">
					<input type="text" class="ald-input" placeholder="请输入验证码">
					<div class="ald-position-right">
						<a class="ald-menu-link ald-verification-code-color" href="">发送验证码</a>
					</div>
				</div>
			</div>
		</div>
	</div>
	<hr class="uk-grid-divider ald-grid-divider">
	<!--按钮-->
	<div class="uk-text-center ald-grid-margin-bottom">
		<a class="uk-button ald-block-button-92-100 ald-block-button-92-100-margin-top ald-button-large ald-button-large-color" href="">立即绑定</a>
	</div>
</body>
</html>
