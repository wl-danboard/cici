<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,minimum-scale=1.00001,maximum-scale=1.00001,shrink-to-fit=no,user-scalable=no,minimal-ui" name="viewport"/>
	<title></title>
	<!-- 框架样式 -->
	<link rel="stylesheet" type="text/css" href="../css/uikit.min.css" />
	<!-- 自定义样式 -->
	<link rel="stylesheet" type="text/css" href="../css/custom.css" />
	<script src="../js/jquery.min.js"></script>
    <script src="../js/uikit.min.js"></script>
</head>
<body>
	<!--登录页背景-->
	<div class="uk-text-center">
		<img class="ald-login-bg" src="../images/login_bg@3x.png">
	</div>
	<!--登录部分-->
	<div class="uk-grid ald-grid ald-border-top">
		<div class="uk-width-2-10 ald-ui-grid-width-25-100 uk-text-center ald-label">
			<i class="uk-icon-user ald-login-icon"></i>
		</div>
		<div class="uk-width-8-10 ald-ui-grid-width-75-100 ald-clear-grid-padding-left ald-border-bottom">
			<input type="text" class="ald-input" placeholder="请输入您的帐号">
		</div>
	</div>
	<div class="uk-grid ald-grid-clear-top">
		<div class="uk-width-2-10 ald-ui-grid-width-25-100 uk-text-center ald-label">
			<i class="uk-icon-lock ald-login-icon"></i>
		</div>
		<div class="uk-width-8-10 ald-ui-grid-width-75-100 ald-clear-grid-padding-left">
			<input type="password" class="ald-input" placeholder="请输入您的密码">
		</div>
	</div>
	<hr class="uk-grid-divider ald-grid-divider">
	<div class="uk-text-center">
		<a class="uk-button ald-block-button ald-button-large" href="">立即登录</a>
	</div>
	<div class="uk-grid ald-grid-margin-bottom">
		<div class="uk-width-1-1 uk-text-center ald-forget-password">
			<a class="ald-a" href="">忘记密码？</a>
		</div>
	</div>
	<!--底部创建新账户-->
	<div class="uk-grid uk-position-bottom ald-menu">
		<div class="uk-width1-1">
            <hr class="uk-grid-divider ald-grid-divider ald-menu-divider">
            <div class="uk-grid">
				<div class="uk-width-1-1 uk-text-center">
					<a class="ald-menu-link ald-a-btn" href="">创建新帐号</a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
