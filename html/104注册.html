<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,minimum-scale=1.00001,maximum-scale=1.00001,shrink-to-fit=no,user-scalable=no,minimal-ui" name="viewport"/>
	<title></title>
	<!-- 框架样式 -->
	<link rel="stylesheet" type="text/css" href="../css/uikit.min.css" />
	<!-- 自定义样式 -->
	<link rel="stylesheet" type="text/css" href="../css/custom.css" />
	<script src="../js/jquery.min.js"></script>
    <script src="../js/uikit.min.js"></script>
</head>
<body>
	<!--注册背景-->
	<div class="uk-text-center">
		<img class="ald-login-bg" src="../images/login_bg@3x.png">
	</div>
	<!--注册部分-->
	<div class="uk-grid ald-grid ald-border-top">
		<div class="uk-width-1-4 uk-text-center ald-label">
			手机号码
		</div>
		<div class="uk-width-3-4 ald-clear-grid-padding-left ald-border-bottom">
			<input type="text" class="ald-input" placeholder="请输入您的手机号码">
		</div>
	</div>
	<div class="uk-grid ald-grid ald-grid-clear-top ald-row ald-relative uk-clearfix">
		<div class="uk-width-1-4 uk-text-center ald-label">
			验&nbsp;证&nbsp;码
		</div>
		<div class="uk-width-3-4 ald-clear-grid-padding-left">
			<input type="text" class="ald-input" placeholder="请输入验证码">
			<div class="ald-position-right">
				<a class="ald-menu-link ald-verification-code-color" href="">立即发送</a>
			</div>
		</div>
	</div>
	<hr class="uk-grid-divider ald-grid-divider">
	<div class="uk-text-center">
		<a class="uk-button ald-block-button ald-button-large" href="">立即注册</a>
	</div>
	<div class="uk-grid login-btn-wrap">
		<div class="uk-width-1-1 uk-text-center">
			<a class="uk-button login-btn" href="">登录</a>
		</div>
	</div>
</body>
</html>
