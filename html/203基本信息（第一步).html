<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,minimum-scale=1.00001,maximum-scale=1.00001,shrink-to-fit=no,user-scalable=no,minimal-ui" name="viewport"/>
	<title></title>
	<!-- 框架样式 -->
	<link rel="stylesheet" type="text/css" href="../css/uikit.min.css" />
	<!-- 自定义样式 -->
	<link rel="stylesheet" type="text/css" href="../css/custom.css" />
	<script src="../js/jquery.min.js"></script>
    <script src="../js/uikit.min.js"></script>
</head>
<body>
    <!--标题-->
    <div class="uk-text-center ald-title">
        <div class="ald-position-left ald-position-ico">
            <a class="ald-menu-link ald-a-back" href="">
                <i class="uk-icon-angle-left uk-text-middle"></i>
                <span class="uk-text-middle ald-back">返回</span>
            </a>
        </div>
        基本信息
    </div>
    <!--步骤区域-->
    <div class="uk-grid uk-grid-collapse uk-text-center ald-grid ald-grid-step ald-color-c4">
        <div class="uk-width-1-3 ald-step-item ald-step-item-start ald-relative ald-step-activ">
            <!--连接线左半部分-->
            <div class="ald-step-line-left"></div>
            <!--节点圆-->
            <div class="ald-step-circular ald-center"></div>
            <div class="ald-step-circular-in ald-center ald-step-circular-in-active">1</div>
            <!--连接线右半部分-->
            <div class="ald-step-line-right"></div>
            <p class="ald-step-text ald-step-text-active">基本信息</p>
        </div>
        <div class="uk-width-1-3 ald-step-item ald-relative">
            <!--连接线左半部分-->
            <div class="ald-step-line-left"></div>
            <!--节点圆-->
            <div class="ald-step-circular ald-center"></div>
            <div class="ald-step-circular-in ald-center">2</div>
            <!--连接线右半部分-->
            <div class="ald-step-line-right"></div>
            <p class="ald-step-text">绑定银行卡</p>
        </div>
        <div class="uk-width-1-3 ald-step-item ald-step-item-end ald-relative">
            <!--连接线左半部分-->
            <div class="ald-step-line-left"></div>
            <!--节点圆-->
            <div class="ald-step-circular ald-center"></div>
            <div class="ald-step-circular-in ald-center">3</div>
            <!--连接线右半部分-->
            <div class="ald-step-line-right"></div>
            <p class="ald-step-text">资格认证</p>
        </div>
    </div>
    <hr class="uk-grid-divider ald-grid-divider">
    <!--填写真实信息块-->
    <div class="uk-grid">
        <!--填写真实信息条目-->
        <div class="uk-width-1-1 uk-text-left ald-row-small">
            <span class="ald-prompt">请填写真实信息</span>
        </div>
        <!--真实姓名input输入框-->
        <div class="uk-width-1-1 ald-bg ald-border-top">
            <div class="uk-grid ald-grid-margin-left ald-border-bottom">
                <div class="uk-width-1-5 ald-label ald-label-padding-left">
                    真实姓名
                </div>
                <div class="uk-width-4-5 ald-clear-grid-padding-left">
                    <input type="text" class="ald-input" placeholder="请输入姓名">
                </div>
            </div>
        </div>
        <!--身份证号input输入框-->
        <div class="uk-width-1-1 ald-bg">
            <div class="uk-grid ald-grid-margin-left ald-border-bottom">
                <div class="uk-width-1-5 ald-label ald-label-padding-left">
                    身份证号
                </div>
                <div class="uk-width-4-5 ald-clear-grid-padding-left">
                    <input type="password" class="ald-input" placeholder="请输入身份证号码">
                </div>
            </div>
        </div>
        <!--复选框-->
        <div class="uk-width-1-1 ald-bg">
            <div class="uk-grid ald-row">
                 <div class="ald-row-margin-left">
                    <input type="checkbox" id="checkbox-1-1" class="regular-checkbox big-checkbox">
                    <label for="checkbox-1-1"></label>
                    我已阅读并同意<a class="ald-a" href"">《快贷协议》</a>
                </div>
            </div>
        </div>
    </div>
    <hr class="uk-grid-divider ald-grid-divider">
    <!--下一步按钮-->
    <div class="uk-text-center ald-grid-margin-bottom">
        <a class="uk-button ald-block-button-92-100 ald-block-button-92-100-margin-top ald-button-large ald-button-large-color" href="">下一步</a>
    </div>
</body>
</html>
