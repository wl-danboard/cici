<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,minimum-scale=1.00001,maximum-scale=1.00001,shrink-to-fit=no,user-scalable=no,minimal-ui" name="viewport"/>
	<title></title>
	<!-- 框架样式 -->
	<link rel="stylesheet" type="text/css" href="../css/uikit.min.css" />
	<!-- 自定义样式 -->
	<link rel="stylesheet" type="text/css" href="../css/custom.css" />
	<script src="../js/jquery.min.js"></script>
    <script src="../js/uikit.min.js"></script>
</head>
<body>
    <!--标题-->
    <div class="uk-text-center ald-title">
        <div class="ald-position-left ald-position-ico">
            <a class="ald-menu-link ald-a-back" href="">
                <i class="uk-icon-angle-left uk-text-middle"></i>
                <span class="uk-text-middle ald-back">返回</span>
            </a>
        </div>
        发布招聘信息
    </div>
    <!--添加照片区域-->
    <div class="uk-grid uk-text-center ald-grid-clear-left">
        <a class="ald-menu-link ald-add-photo ald-clear-grid-padding-left" href="">
            <i class="uk-icon-photo ald-add-photo-i"></i>
            添加照片
        </a>
    </div>
    <!--详情展示块-->
    <div class="uk-grid ald-grid-clear-top">
        <!--每个条目-->
        <div class="uk-width-1-1 ald-bg ald-border-top">
            <div class="uk-grid ald-grid-margin-left ald-border-bottom">
                <div class="uk-width-1-5 ald-label ald-label-padding-left">
                    公司名称
                </div>
                <div class="uk-width-4-5 ald-clear-grid-padding-left">
                    <input type="text" class="ald-input" placeholder="请输入公司名称">
                </div>
            </div>
        </div>
        <!--每个条目-->
        <div class="uk-width-1-1 ald-bg">
            <div class="uk-grid ald-grid-margin-left ald-border-bottom">
                <div class="uk-width-1-5 ald-label ald-label-padding-left">
                    公司地址
                </div>
                <div class="uk-width-4-5 ald-clear-grid-padding-left">
                    <input type="text" class="ald-input" placeholder="请输入公司地址">
                </div>
            </div>
        </div>
        <!--每个条目-->
        <div class="uk-width-1-1 ald-bg">
            <div class="uk-grid ald-grid-margin-left ald-row-content">
                <div class="uk-width-1-5 ald-label-padding-left">
                    公司简介
                </div>
                <div class="uk-width-4-5 ald-clear-grid-padding-left uk-text-justify">
                    <textarea></textarea>
                </div>
            </div>
        </div>
    </div>
    <hr class="uk-grid-divider ald-grid-divider">
    <!--按钮-->
    <div class="uk-text-center ald-grid-margin-bottom">
        <a class="uk-button ald-block-button-92-100 ald-block-button-92-100-margin-top ald-button-large ald-button-large-color" href="">下一步</a>
    </div>
</body>
</html>
