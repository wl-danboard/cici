<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,minimum-scale=1.00001,maximum-scale=1.00001,shrink-to-fit=no,user-scalable=no,minimal-ui" name="viewport"/>
	<title></title>
	<!-- 框架样式 -->
	<link rel="stylesheet" type="text/css" href="../css/uikit.min.css" />
	<!-- 自定义样式 -->
	<link rel="stylesheet" type="text/css" href="../css/custom.css" />
	<script src="../js/jquery.min.js"></script>
    <script src="../js/uikit.min.js"></script>
</head>
<body>
    <!--标题-->
    <div class="uk-text-center ald-title">
        <div class="ald-position-left ald-position-ico">
            <a class="ald-menu-link" href="">
                <i class="uk-icon-angle-left"></i>
            </a>
        </div>
        立即借款
    </div>
    <!--借款信息模块-->
    <div class="uk-grid uk-text-left ald-grid-clear-left ald-color-a8">
        <div class="uk-width-1-1 ald-item ald-row">
            <div class="uk-grid">
                <div class="uk-width-1-2 ald-padding-left">
                    借款金额：<span class="ald-text-font ald-text-color-blue">1300元</span>
                </div>
                <div class="uk-width-1-2">
                    利息：<span class="ald-text-font ald-text-color-black">80元</span>
                </div>
            </div>
        </div>
        <div class="uk-width-1-1 ald-item ald-row ald-padding-left">
            借款期限：<span class="ald-text-font ald-text-color-green">15天</span>
        </div>
    </div>
    <hr class="uk-grid-divider ald-grid-divider">
    <!--借款金额时间模块-->
    <div class="uk-grid uk-text-center ald-grid-clear-left  ald-item ald-padding-bottom ald-color-7e">
        <div class="uk-width-1-1 ald-row ald-padding-left">
            <div class="uk-grid">
                <div class="uk-width-2-10">
                    金额
                </div>
                <div class="uk-width-8-10 ald-padding-right">
                    <div class="ald-progress-bg ald-relative">
                        <div class="ald-progress" style="width:75%"></div>
                        <div class="ald-progress-btn" style="left:75%"></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="uk-width-1-1 ald-item ald-row ald-padding-left">
            <div class="uk-grid">
                <div class="uk-width-2-10">
                    时间
                </div>
                <div class="uk-width-8-10">
                    <div class="uk-grid uk-grid-collapse ald-padding-right">
                        <div class="uk-width-1-3">
                            <a class="ald-menu-link ald-time-border" href="">7天</a>
                        </div>
                        <div class="uk-width-1-3">
                            <a class="ald-menu-link ald-time-border ald-time-border-active" href="">15天</a>
                        </div>
                        <div class="uk-width-1-3">
                            <a class="ald-menu-link ald-time-border" href="">30天</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <hr class="uk-grid-divider ald-grid-divider">
    <!--还款信息块-->
    <div class="uk-text-left ald-row-small">
        <span class="ald-prompt">还款信息</span>
    </div>
    <!--还款信息内容块-->
    <div class="uk-grid ald-grid ald-border-top">
        <div class="uk-width-2-10 ald-ui-grid-width-25-100 uk-text-center ald-label">
            <img class="ald-item-icon" src="../images/money_icon@3x.png">
        </div>
        <div class="uk-width-8-10 ald-ui-grid-width-75-100 ald-clear-grid-padding-left">
            <p class="ald-border-bottom ald-row">到期应还总金额：1380元</p>
        </div>
    </div>
    <div class="uk-grid ald-grid ald-grid-clear-top">
        <div class="uk-width-2-10 ald-ui-grid-width-25-100 uk-text-center ald-label">
            <img class="ald-item-icon" src="../images/data_icon@3x.png">
        </div>
        <div class="uk-width-8-10 ald-ui-grid-width-75-100 ald-clear-grid-padding-left">
            <p class="ald-row">还款日期：2015年12月5日</p>
        </div>
    </div>
    <hr class="uk-grid-divider ald-grid-divider">
    <!--立即借款按钮-->
    <div class="uk-text-center ald-grid-margin-bottom">
        <a class="uk-button ald-block-button ald-button-large ald-button-large-color" href="">立即借款</a>
    </div>
</body>
</html>
