<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta content="width=device-width,minimum-scale=1.00001,maximum-scale=1.00001,shrink-to-fit=no,user-scalable=no,minimal-ui" name="viewport"/>
	<title></title>
	<!-- 框架样式 -->
	<link rel="stylesheet" type="text/css" href="../css/uikit.min.css" />
	<!-- 自定义样式 -->
	<link rel="stylesheet" type="text/css" href="../css/custom.css" />
	<script src="../js/jquery.min.js"></script>
    <script src="../js/uikit.min.js"></script>
</head>
<body>
	<!--标题-->
	<div class="uk-text-center ald-title">
		<div class="ald-position-left ald-position-ico">
			<a class="ald-menu-link" href="">
				<i class="uk-icon-angle-left"></i>
			</a>
		</div>
		账户设置
	</div>
	<!--设置账户块-->
	<div class="uk-grid">
		<!--设置账户条目-->
		<div class="uk-width-1-1 uk-text-left ald-row-small">
			<span class="ald-prompt">设置账户</span>
		</div>
		<!--用户名input输入框-->
		<div class="uk-width-1-1 ald-bg ald-border-top">
		    <div class="uk-grid ald-grid-margin-left ald-border-bottom">
				<div class="uk-width-1-5 ald-label ald-label-padding-left">
					用户名
				</div>
				<div class="uk-width-4-5 ald-clear-grid-padding-left">
					<input type="text" class="ald-input" placeholder="请设置用户名">
				</div>
			</div>
		</div>
		<!--密码input输入框-->
		<div class="uk-width-1-1 ald-bg">
		    <div class="uk-grid ald-grid-margin-left ald-border-bottom">
				<div class="uk-width-1-5 ald-label ald-label-padding-left">
					密码
				</div>
				<div class="uk-width-4-5 ald-clear-grid-padding-left">
					<input type="password" class="ald-input" placeholder="请设置密码">
				</div>
			</div>
		</div>
		<!--重复密码input输入框-->
		<div class="uk-width-1-1 ald-bg">
		    <div class="uk-grid ald-grid-margin-left">
				<div class="uk-width-1-5 ald-label ald-label-padding-left">
					重复密码
				</div>
				<div class="uk-width-4-5 ald-clear-grid-padding-left">
					<input type="password" class="ald-input" placeholder="请重复密码">
				</div>
			</div>
		</div>
	</div>
	<hr class="uk-grid-divider ald-grid-divider">
	<!--复选框-->
	<div class="uk-grid ald-grid-clear-top ald-row">
		<div class="ald-row-margin-left">
			<input type="checkbox" id="checkbox-1-1" class="regular-checkbox big-checkbox">
		    <label for="checkbox-1-1"></label>
			我阅读并同意<a class="ald-a" href"">《用户协议》</a>
		</div>
	</div>
	<!--完成按钮-->
	<div class="uk-text-center ald-grid-margin-bottom">
		<a class="uk-button ald-block-button-92-100 ald-button-large ald-button-large-color" href="">完成</a>
	</div>
</body>
</html>
